<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet"><!--字型-->
	<style type="text/css">
    * {
        box-sizing: border-box;
    }

    body {
        font-family: "Noto Sans TC", sans-serif;
        margin: 0;

    }   

    .header {
        background-color: #A3D1D1;
        padding: 20px;
        text-align: center;
    }

    .footer {
        background: #bebebe;  
        padding: 20px;
        text-align: center;
        margin-top: 20px; 
    }

    .p1 {
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
    }/*字型*/
    .p2 {
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }/*內文字型*/


    .leftcolumn {
        float: left;
        width: 50%;
        
        
    }

    .rightcolumn {
        float: left;
        width: 50%;
        
    }   
    

    .row::after {
        content: "";
        display: table;
        clear: both;
    }
        
    .button {
        width: 60%;
        height: 100%;
        margin-top: 100px;
        margin-bottom: 100px;
        position: relative;  
        left:20%;

    }

    .parabu {
        border: 5px;
        font-weight: 5px;
        font-size: 50px;
        text-align: center; 
        background-color: #005757;
        color: white;

    }
           
    a:hover, a:visited, a:link, a:active {text-decoration: none;}
        

    @media screen and (max-width: 800px) {

        .leftcolumn,
        .rightcolumn {
            width: 100%;
            padding: 0;
        }
    }

    
    @media screen and (max-width: 400px) {
        .topnav a {
            float: none;
            width: 100%;
        }
    }

    div.button:hover{
        background-color: gray;
    }


    </style>

</head>

<body>
    <div class="header">

    </div>

    </div>
    <div class="row">
        <div class="leftcolumn">

            </div>

        </div>   
    </div>

    </div>
